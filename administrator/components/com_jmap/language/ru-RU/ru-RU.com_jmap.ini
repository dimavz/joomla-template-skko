COM_JMAP_GNEWS_PUBLICATION_NAME_DESC="Вы можете указать имя публикации с которым Вы зарегистрированы в аккаунте Новостей Google и оно должно совпадать с тем, что помещено в карту сайта новостей Google. По умолчанию будет использоваться параметр имени сайта Joomla!, но Вы можете указать переназначение этого параметра, если он отличается от Вашего Google аккаунта."
COM_JMAP_GNEWS_LIMIT_RECENT="Лимит на недавно добавленные новости карты сайта новостей Google"
COM_JMAP_GNEWS_LIMIT_RECENT_DESC="Google рекомендует ограничивать статьи для карты сайта новостей, которые были добавлены за последние 2 дня. Если Вы уже отправили полную карту сайта новостей и Ваши новости продолжают добавляться каждый день, то Вы можете спокойно включить данную опцию по рекомендации Google"
COM_JMAP_GNEWS_LIMIT_VALID_DAYS="Количество дней на ограничения новостей Google"
COM_JMAP_GNEWS_LIMIT_VALID_DAYS_DESC="Выберите количество дней, ограничивающие последние добавленные статьи для их включения в карту сайта новостей Google, Google рекомендует 2 дня"
COM_JMAP_ELEMENTS_GNEWS_INCLUDE="Включить элементы в XML карту сайта новостей Google"
COM_JMAP_ELEMENTS_GNEWS_INCLUDE_DESC="Выберите добавление этих элементов источников данных в XML карту сайта новостей Google. Если Вы выберите 'Нет', элементы будут видны в стандартной XML карте сайта, но не будут включены в карту сайта новостей Google"
COM_JMAP_GNEWS_GENRES="Типы новостей"
COM_JMAP_GNEWS_GENRES_DESC="Вы можете указать один или более специальных типов для карты сайта новостей Google, основываясь на содержимом Вашего сайта"
