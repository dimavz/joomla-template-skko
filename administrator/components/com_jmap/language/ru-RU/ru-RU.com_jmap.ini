COM_JMAP_USERGENERATED="UserGenerated"
COM_JMAP_ELEMENTS_HREFLANG_INCLUDE="Включить элементы в Hreflang XML карту сайта"
COM_JMAP_ELEMENTS_HREFLANG_INCLUDE_DESC="Выберите включение этих элементов источника данных в XML Hreflang карту сайта. Для настройки связей элементов Joomla не забудьте включить параметр в настройках плагина Joomla Система - Фильтр языка. Если Вы выберите 'Нет', элементы будут видны в обычной XML карте сайта, но не будут включены в Hreflang карту сайта"
COM_JMAP_ELEMENTS_AMP_INCLUDE="Включить элементы в XML карту сайта Google AMP"
COM_JMAP_ELEMENTS_AMP_INCLUDE_DESC="Выберите данную опцию для того, чтобы включить этот источник данных в XML карту сайта Google AMP. Если Вы выберите 'Нет', то элементы будут видны в обычной XML карте сайта, но не будут включены в XML карту сайта Google AMP"
COM_JMAP_INCLUDE_ARCHIVED_CONTENTS="Добавить содержимое в архиве в карту сайта"
COM_JMAP_INCLUDE_ARCHIVED_CONTENTS_DESC="Выберите данную опцию, если Вы хотите добавлять материалы в архиве в карту сайта. По умолчанию, в карту сайта будет добавлен только активное и опубликованное содержимое "
COM_JMAP_MULTIPLE_CONTENT_SOURCES="Включить множество источников данных 'Содержимого'"
COM_JMAP_MULTIPLE_CONTENT_SOURCES_DESC="Если активировать данную опцию, то в списке источников данных отобразится чекбокс для дубликатов источников данных по умолчанию тип 'Содержимое'. Вы не сможете удалять стандартные источники данных тип 'Содержимое', только дубликаты."
COM_JMAP_ENABLE_ARTICLES_EXCLUSIONS="Включить исключения материалов"
COM_JMAP_ENABLE_ARTICLES_EXCLUSIONS_DESC="Если опция включена, то для источника данных 'content' будет доступен спадающий список, чтобы можно было исключить отдельные материалы из карты сайта. Вы можете отключить данную опцию, если у Вас слишком много материалов и вы получаете ошибки сервера или сообщение о превышение лимита памяти PHP при редактировании источника данных 'content'"
COM_JMAP_IMAGETITLE_PROCESSOR="Описание заголовка изображений карты сайта"
COM_JMAP_IMAGETITLE_PROCESSOR_DESC="Вы можете выбрать метод получения описания изображения, используемый для генерации карты сайта изображений. Вы можете использовать атрибуты изображения 'title' или 'alt', в автоматическом режиме будет учтено то, что идёт первым в теге <img>"
COM_JMAP_TITLE_ALT="Автоматический режим title/alt"
COM_JMAP_ALWAYS_TITLE="Всегда использовать title"
COM_JMAP_ALWAYS_ALT="Всегда использовать alt"
COM_JMAP_DISABLE_ACL="Фильтрация прав"
COM_JMAP_DISABLE_ACL_DESC="Если Вы включите данную опцию, то для карты сайта не будут учитываться фильтры по правам доступа, и, например, в карте сайта будут видны элементы доступные как для не зарегистрированных так и для зарегистрированных пользователей с более высоким уровнем доступа."
COM_JMAP_SHOWALWAYS_LANGUAGE_DROPDOWN="Спадающий список мультиязычной карты сайта"
COM_JMAP_SHOWALWAYS_LANGUAGE_DROPDOWN_DESC="В панели управления SEO JSitemap отображается спадающий список для генерации различных карт сайта для каждого языка, установленного в Вашей системе Joomla!. Спадающий список отображается автоматически, если активирована родная система мультиязычности Joomla!. Если Вы используете сторонние системы мультиязычности, которые не определяются автоматически, и Вы не видите спадающий список, Вы можете выбрать принудительное отображение спадающего списка."
COM_JMAP_AUTODETECT="Автоматически определять мультиязычность"
COM_JMAP_SHOW_ALWAYS="Всегда отображать спадающий список"
COM_JMAP_LISTS_LIMIT_PAGINATION="Количество элементов на странице"
COM_JMAP_LISTS_LIMIT_PAGINATION_DESC="Задайте ограничение по количеству элементов на каждой странице пагинации. Если Вы сталкиваетесь с проблемой, например, с пустой страницей сайт, при использовании Анализатора ссылок, Вы можете уменьшить количество ссылок на странице, чтобы сократить время, необходимое для их анализа"
COM_JMAP_SELECTABLE_LIMIT_PAGINATION="Количество выбираемых элементов в столбце набора данных"
COM_JMAP_SELECTABLE_LIMIT_PAGINATION_DESC="Задайте лимит на количество выбираемых элементов в столбце набора данных режима редактирования"
COM_JMAP_SEOSTATS_CUSTOMLINK="Настраиваемая ссылка для SEO статистики"
COM_JMAP_SEOSTATS_CUSTOMLINK_DESC="По умолчанию, SEO статистика в панели управления вычисляется для текущего домена сайта. Вы можете переназначить домен другим URL, если нужно, укажите его правильно и полностью, например, http:://www.mysite.com"
COM_JMAP_LINKS_ANALYZER="Анализатор ссылок"
COM_JMAP_LINKSANALYZER_WORKINGMODE="Рабочий режим анализатора ссылок"
COM_JMAP_LINKSANALYZER_WORKINGMODE_DESC="Переключитесь на компактный режим, если Вы столкнулись со странными ошибками при запуске Анализатора ссылок"
COM_JMAP_COMPAT="Компактный режим"
COM_JMAP_STANDARD="Обычный режим"
COM_JMAP_LINKSANALYZER_VALIDATION_ANALYSIS="Тип проверки"
COM_JMAP_LINKSANALYZER_VALIDATION_ANALYSIS_DESC="Переключите тип проверки анализатора ссылок. По умолчанию несколько ссылок анализируются сразу, следуя пагинации Joomla, переключение на асинхронный режим приведёт к тому, что каждая ссылка будет анализироваться одна за другой, после загрузки страницы. Асинхронный режим позволяет избежать ошибок истечения времени, когда количество анализируемых ссылок на каждой странице слишком большое"
COM_JMAP_ASYNC="Асинхронный режим"
COM_JMAP_LINKSANALYZER_INDEXING_ANALYSIS="Анализ состояния индексирования"
COM_JMAP_LINKSANALYZER_INDEXING_ANALYSIS_DESC="Если включить Анализатор ссылок, то будет произведена проверка статуса индексации каждой ссылки"
COM_JMAP_LINKSANALYZER_INDEXING_ENGINE="Системы анализа индексации"
COM_JMAP_LINKSANALYZER_INDEXING_ENGINE_DESC="Переключите поисковую систему, которая используется для тестирования индексации ссылок Вашего сайта"
COM_JMAP_LINKSANALYZER_INDEXING_ENGINE_WEBCRAWLER="Система WebCrawler"
COM_JMAP_LINKSANALYZER_INDEXING_ENGINE_BING="Система BingCrawler"
COM_JMAP_LINKSANALYZER_SERP_NUMRESULTS="Количество проанализированных результатов поисковой выдачи"
COM_JMAP_LINKSANALYZER_SERP_NUMRESULTS_DESC="Вы можете выбрать количество результатов, обрабатываемых Анализатором ссылок для проверки статуса индексации Ваших ссылок. По умолчанию обрабатывается топ 10 ссылок, Вы можете уменьшить это значение, если результат кажется неверным"
COM_JMAP_LINKSANALYZER_TOP_1_RESULT="1 результат"
COM_JMAP_LINKSANALYZER_TOP_2_RESULTS="2 результата"
COM_JMAP_LINKSANALYZER_TOP_3_RESULTS="3 результата"
COM_JMAP_LINKSANALYZER_TOP_4_RESULTS="4 результата"
COM_JMAP_LINKSANALYZER_TOP_5_RESULTS="5 результатов"
COM_JMAP_LINKSANALYZER_TOP_6_RESULTS="6 результатов"
COM_JMAP_LINKSANALYZER_TOP_7_RESULTS="7 результатов"
COM_JMAP_LINKSANALYZER_TOP_8_RESULTS="8 результатов"
COM_JMAP_LINKSANALYZER_TOP_9_RESULTS="9 результатов"
COM_JMAP_LINKSANALYZER_TOP_10_RESULTS="10 результатов"
COM_JMAP_LINKSANALYZER_REMOVE_SEPARATORS="Обработать URL"
COM_JMAP_LINKSANALYZER_REMOVE_SEPARATORS_DESC="Если активно, то Анализатор ссылок будет выполнит анализ состояния индексации ссылок, оценивая каждое отдельное слово. Вы можете отключить данную настройку, если результат кажется не корректным"
COM_JMAP_LINKSANALYZER_REMOVE_SLASHES="Обработать URL со слэшами"
COM_JMAP_LINKSANALYZER_REMOVE_SLASHES_DESC="Если активно, то Анализатор ссылок будет выполнит анализ состояния индексации ссылок, оценивая каждое отдельное слово, не взерая на разделения URL лешами. Вы можете отключить данную настройку, если результат кажется не корректным"
COM_JMAP_LINKSANALYZER_REMOVE_MAX_ONE_SLASH="URL максимум с 1 слэшом"
COM_JMAP_LINKSANALYZER_REMOVE_MAX_TWO_SLASH="URL максимум с 2 слэшами"
COM_JMAP_LINKSANALYZER_REMOVE_MAX_THREE_SLASH="URL максимум с 3 слэшами"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY="Задержка обхода"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_DESC="Вы можете выбрать задержку скорости сканирования для каждой ссылки анализируемой SEO Паком. Если в результате у Вас постоянно появляются ошибки 500, это может означать, что Ваш сервер не может обработать все быстрые запросы сканирования SEO Пауком. В таком случае включите задержку с таким значением, которое даст приемлемый результат"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_ZERO="Без задержки"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_100MS="100 миллисекунд"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_200MS="200 миллисекунд"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_500MS="500 миллисекунд"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_800MS="800 миллисекунд"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_1S="1 секунд"
COM_JMAP_SEOSPIDER_CRAWLER_DELAY_2S="2 секунд"
COM_JMAP_SEOSTATS="SEO статистика включена"
COM_JMAP_SEOSTATS_DESC="Сменить статус SEO статистики в панели управления. Если во время получения статистических данных с удалённого сервера у Вас возникла ошибка, Вы можете отключить это"
COM_JMAP_SEOSTATS_SITE_QUERY="SEO статистика и Тестовый режим Google поиска"
COM_JMAP_SEOSTATS_SITE_QUERY_DESC="Переключение между рабочим режимом SEO статистики и Тестовым режимом индексации Google. Используя режим 'Точные ссылки сайта' только точно индексируемые ссылки с Вашего домена будут приниматься во внимание. Используя режим 'Все ссылки сайта' все индексируемые ссылки, которые ссылаются на Ваш сайт, будут приниматься во внимание, даже те, которые находятся на сторонних сайтах"
COM_JMAP_WHOLE_DOMAIN="Все ссылки сайта"
COM_JMAP_EXACT_SITE="Точные ссылки сайта"
COM_JMAP_SEOSTATS_GETHOST="Анализ SEO статистики по хостам"
COM_JMAP_SEOSTATS_GETHOST_DESC="Если у Вас наблюдаются проблемы при получении SEO статистики в связи с серверными настройками библиотеки PHP CURL, попробуйте включить эту опцию для запроса статистики прямо для доменов хоста верхнего уровня без перенаправлений"
COM_JMAP_LIMIT_IMAGES_SITEMAP_REQUESTS="Лимит запросов карты сайта изображений"
COM_JMAP_LIMIT_IMAGES_SITEMAP_REQUESTS_DESC="Если у Вас большая карта сайта с множеством ссылок и Ваш сервер не может обработать их всех во время генерации карты сайта изображений, укажите лимит на сканирование изображений. Также рекомендуется указать время выполнения генерации карты сайта для указанного лимита. Если Вы столкнулись с ошибкой сервера, например, 500, то Вы можете ограничить количество ссылок или, лучше, используйте функцию предварительного кэширования для генерации всей карты сайта изображений по шагам"
COM_JMAP_LIMIT_IMAGES_SITEMAP_REQUESTS_UNLIMITED="Без ограничения запросов"
COM_JMAP_REGEX_IMAGES_CRAWLER="Режим работы паука изображений"
COM_JMAP_REGEX_IMAGES_CRAWLER_DESC="Переключение между 2 разными режимами работы паука изображений. При использовании режима 'Расширенный', как правило, паук может распознать изображения в большинстве ситуаций, даже если Вы используете плагин JCH optmize для сжатия исходного кода. Использование стандартного режима работы может быть полезным при распознавании особых форматов изображений."
COM_JMAP_IMAGES_STANDARD_REGEX="Стандартный"
COM_JMAP_IMAGES_ADVANCED_REGEX="Расширенный"
COM_JMAP_FAKE_IMAGES="Распознавать изображения галерей"
COM_JMAP_FAKE_IMAGES_DESC="Если Вы используете на своём сайте расширения галерей, такие как SigPro Gallery, которые заменяют исходные изображения миниатюрами и используют javascript для показа исходных изображений, Вы можете включить эту настройку для того, чтобы указать пауку карты сайта о необходимости распознавания исходных изображений, которые были заменены, переходя по ссылкам миниатюр"
COM_JMAP_LAZYLOAD_IMAGES="Распознавать изображения с отложенной загрузкой"
COM_JMAP_LAZYLOAD_IMAGES_DESC="Если Вы используете такие расширения как, например, JCH или Revolution Slider, которые заменяют настоящие изображения миниатюрами, для их постепенной загрузки на странице, то Вы можете включить данную опцию для того, чтобы указать пауку карты сайта распознавать оригинальные изображения, которые были заменены и доступны по ссылке"
COM_JMAP_CUSTOM_IMAGES="Распознавать настраиваемые изображения"
COM_JMAP_CUSTOM_IMAGES_DESC="Вы можете задать определённый набор настраиваемых тегов и атрибутов, которые должны быть признаны и рассматриваться в качестве изображений"
COM_JMAP_CUSTOM_IMAGES_TAGS="Настраиваемые теги изображений"
COM_JMAP_CUSTOM_IMAGES_TAGS_DESC="Укажите список настраиваемых тегов через запятую, которые нужно рассматривать в качестве изображений, например: div, a, p"
COM_JMAP_CUSTOM_IMAGES_ATTRIBUTES="Настраиваемые атрибуты изображений"
COM_JMAP_CUSTOM_IMAGES_ATTRIBUTES_DESC="Укажите список настраиваемых тегов через запятую, которые нужно рассматривать в качестве атрибутов ссылок, ведущих на изображение, например: data-src, data-image, href, link"
COM_JMAP_INCLUDE_DESCRIPTION_ONLY="Включить только изображения с описаниями"
COM_JMAP_INCLUDE_DESCRIPTION_ONLY_DESC="Если опция включена, то только изображения с действительным заголовком/замещающим текстом, которые используются для описания изображения, будут включены в карту сайта"
COM_JMAP_SH404SEF_MULTILANGUAGE="Мультиязычная совместимость с Sh404SEF"
COM_JMAP_SH404SEF_MULTILANGUAGE_DESC="Если Вы используете на своём сайте sh404SEF с активированной мультиязычностью и в sh404SEF для опции 'Вставить код языка в URL' выбрано 'Нет', в URL адреса Вашего сайта не будет включён тег языка. В принципе, Вам стоит включить данную настройку так как рекомендуется включать тег языка в URL для SEO и индексирования. Её отключение может вызывать перенаправления HTTP 303 на Вашем сайте при посещении правильных URL адресов включающих код языка, а также препятствовать пауку карты сайта искать изображения. В таком случае, включите данную опцию для того, чтобы паук карты сайта мог нормально работать"

; Rss feeds
COM_JMAP_RSS_FEED="RSS-ленты"
COM_JMAP_RSS_CHANNEL_NAME="Имя канала"
COM_JMAP_RSS_CHANNEL_NAME_DESC="Укажите имя канала RSS-ленты, если ничего не указано, то будет использоваться имя сайта в глобальных настройках Joomla"
COM_JMAP_RSS_CHANNEL_DESCRIPTION="Описание канала"
COM_JMAP_RSS_CHANNEL_DESCRIPTION_DESC="Укажите описание для Вашего RSS канала"
COM_JMAP_RSS_CHANNEL_IMAGE="Изображение канала"
COM_JMAP_RSS_CHANNEL_IMAGE_DESC="Можно добавить изображение логотипа RSS канала"
COM_JMAP_RSS_WEBMASTER_EMAIL="E-mail адрес веб-мастера"
COM_JMAP_RSS_WEBMASTER_EMAIL_DESC="Укажите e-mail адрес веб-мастера RSS канала, если ничего не задано, то будет использоваться e-mail адрес в настройках Joomla"
COM_JMAP_RSS_WEBMASTER_NAME="Имя веб-мастера"
COM_JMAP_RSS_WEBMASTER_NAME_DESC="Укажите имя веб-мастера RSS канала, если ничего не задано, то будет использоваться имя e-mail адреса в настройках Joomla"
COM_JMAP_RSS_CHANNEL_EXCLUDE_WORDS="Исключить слова из RSS описания"
COM_JMAP_RSS_CHANNEL_EXCLUDE_WORDS_DESC="Если Вы используете заменители плагинов, такие как {loadposition} и так далее, то Вы можете исключить их из описаний RSS-ленты. Для исключения слов достаточно, чтобы Вы задали в поле список слов, разделённых запятой, например: {loadposition}, {loadmodule}"
COM_JMAP_RSS_LIMIT_VALID_DAYS="Ограничение на количество последних материалов в RSS"
COM_JMAP_RSS_LIMIT_VALID_DAYS_DESC="Вы можете задать ограничение на количество материалов Joomla в RSS ленте, чтобы отображать только последние. Укажите количество дней, которое служит в качестве ограничения для добавления материалов в RSS ленту"
COM_JMAP_RSS_LIMIT_RECENT="Ограничение на количество отправляемых в RSS-материалов"
COM_JMAP_RSS_LIMIT_RECENT_DESC="Вы можете выбрать ограничение записей из разных источников данных, включаемых в RSS-ленту, только самыми последними. Укажите количество последних записей в качестве ограничения для RSS-ленты. ПРИМЕЧАНИЕ: это применяется ко всем источникам данных, участвующих в генерации RSS-ленте, а лимит вычисляется для каждого источника данных, независимо друг от друга"
COM_JMAP_RSS_PROCESS_CONTENT_PLUGINS="Обрабатывать плагины контента"
COM_JMAP_RSS_PROCESS_CONTENT_PLUGINS_DESC="Если опция включена, текст описания, используемый для RSS-ленты, будет обрабатываться плагинами контента Joomla для источника данных 'content'. ПРИМЕЧАНИЕ: не все плагины, такие как {loadmodule}, будут работать в случае формирования RSS-ленты. В таком случае Вы можете использовать опцию 'исключить слова' для того, чтобы удалить заполнители плагина из текста RSS-ленты"
COM_JMAP_GEO_SITEMAP="Гео карта сайта"
COM_JMAP_GEO_SITEMAP_ENABLED="Включить Гео карту сайта"
COM_JMAP_GEO_SITEMAP_ENABLED_DESC="Когда включена Гео карта сайта, то будут показаны ссылки в главной панели управления под Панелью управления SEO"
COM_JMAP_GEO_SITEMAP_ADDRESS="Адрес Сайта/Компании"
COM_JMAP_GEO_SITEMAP_ADDRESS_DESC="Укажите адрес, который используется для обозначения местоположения Вашего сайта/компании в Гео карте сайта. Вы можете ввести адрес используя формат карты сайта Google, например: 526 Park Avenue, New York 10007, United States"
COM_JMAP_GEO_SITEMAP_NAME="Название"
COM_JMAP_GEO_SITEMAP_NAME_DESC="Укажите название Вашей компании/сайта для использования в Гео карте сайта"
COM_JMAP_GEO_SITEMAP_AUTHOR="Автор"
COM_JMAP_GEO_SITEMAP_AUTHOR_DESC="Укажите имя автора для использования в Гео карте сайта"
COM_JMAP_GEO_SITEMAP_DESCRIPTION="Описание"
COM_JMAP_GEO_SITEMAP_DESCRIPTION_DESC="Укажите описание Вашей компании/сайта для использования в Гео карте сайта"
COM_JMAP_AMP_SITEMAP="Карта сайта Google AMP"
COM_JMAP_AMP_SITEMAP_ENABLED="Включить карту сайта Google AMP"
COM_JMAP_AMP_SITEMAP_ENABLED_DESC="Когда карта сайта Google AMP включена, то в главной панели управления в разделе SEO будет отображаться ссылка на неё. Вы должны отправлять карту сайта Google AMP только если у Вас есть AMP версия Вашего сайта, которая создана плагинами на подобии JAmp"
COM_JMAP_AMP_SUFFIX="Суффикс ссылки AMP"
COM_JMAP_AMP_SUFFIX_DESC="Этот суффикс используется для генерации AMP страниц и ссылок. По умолчанию 'amp', измените это, если Вам нужно чтобы это соответствовало специальным настройкам плагина, который используется для генерации AMP страниц сайта, например при помощи JAmp"
COM_JMAP_ENABLE_SITEMAP_SEF_LINKS="Включить ЧПУ ссылки для генерации карты сайта"
COM_JMAP_ENABLE_SITEMAP_SEF_LINKS_DESC="Активируйте преобразование ссылок карт сайта сгенерированных для отправки поисковым системам используя ЧПУ режим Joomla"
COM_JMAP_SITEMAP_LINKS_FORCE_FORMAT="Форсировать формат для ЧПУ ссылок"
COM_JMAP_SITEMAP_LINKS_FORCE_FORMAT_DESC="Если Вы включили ЧПУ ссылки для карты сайта и у Вас появилась ошибка с HTML страницей при генерации XML карты сайта, то Вы можете включить данный параметр для исправления ошибки роутера, часто возникающей тогда, когда установлены сторонние плагины или расширения, например sh404sef"
COM_JMAP_ENABLE_SITEMAP_RANDOM_LINKS="Включить случайные ссылки для карты сайта"
COM_JMAP_ENABLE_SITEMAP_RANDOM_LINKS_DESC="Если у Вас проблемы с кэшированием в инструментах для веб-мастеров Google, Вы можете форсировать повторное получение Ваших карт сайта используя случайные ссылки. Часто инструменты для веб-мастеров Google кэширует статистику карты сайта, сообщая о меньшей или частичной индексации ссылок, активируя случайные ссылки и отправляя их, Вы можете заставить Google обновить получение карты сайта и обновить статус. Для этого, когда опция станет активированной, к ссылкам карты сайта будет добавлен специальный параметр 'ver=xxxxx'"
COM_JMAP_ENABLE_AUTOPING="Включить автоматический пинг Pingomatic"
COM_JMAP_ENABLE_AUTOPING_DESC="Если опция включена и Вы сохраняете статью, на которую есть ссылка в списке записей Pingomatic, то это автоматически повторит пинг сервиса Pingomatic."
COM_JMAP_ENABLE_DEFAULT_AUTOPING="Включить автоматические пинги Pingomatic по умолчанию"
COM_JMAP_ENABLE_DEFAULT_AUTOPING_DESC="Если данная опция включена, то при сохранении материала будут по умолчанию отправлены\повторно отправлены пинги в сервисы Pingomatic и Weblogs для увеличения визитов на Ваш сайт."
COM_JMAP_APPEND_LIVESITE="Добавить домен сайта"
COM_JMAP_APPEND_LIVESITE_DESC="Если данная опция включена, то ко всем ссылкам в карте сайта будет добавлен префикс с Вашим доменом, например: http://www.yourdomain.com"
COM_JMAP_CUSTOM_SITEMAP_DOMAIN="Настраиваемый домен сайта"
COM_JMAP_CUSTOM_SITEMAP_DOMAIN_DESC="Если Вы хотите перезаписать домен, который используется для ссылок карты сайта в панели управления SEO, Вы можете указать тут настраиваемый домен. Вы должны указать домен полностью, включая протокол, например, http://www.mysite.com или https://www.mysite.com"
COM_JMAP_CUSTOM_HTTP_PORT="Настраиваемый порт HTTP"
COM_JMAP_CUSTOM_HTTP_PORT_DESC="Укажите специальный порт HTTP для ссылок карты сайта, например, если Вы разрабатываете сайт с использованием тестового окружения работающего на специальном HTTP порте 8080"
COM_JMAP_MEMORY_LIMIT_MANAGEMENT="Управление ограничениями ресурсов"
COM_JMAP_MEMORY_LIMIT_MANAGEMENT_DESC="Выберите режим управления ресурсами во время генерации карты сайта. Если у Вас большая карта сайта, то PHP может потребовать много памяти и времени, по умолчанию лимитом памяти и таймаутом управляет компонент для запроса максимального количества доступных ресурсов. Если Ваш сервер не разрешает управление ресурсами исходным кодом PHP, то Вы можете столкнуться со странными ошибками, в таком случае, переключитесь на серверный режим"
COM_JMAP_SERVER="Серверный режим"
COM_JMAP_COMPONENT="Режим компонента"
COM_JMAP_ADVANCED_MULTILANGUAGE="Доступ ботов к мультиязычным ссылкам"
COM_JMAP_ADVANCED_MULTILANGUAGE_DESC="Переключение между 2 разными режимами для управления доступа к мультиязычным ссылкам карты сайта для роботов. По умолчанию, это управляется 'расширенным режимом' для наилучшей совместимости со всеми версиями Joomla 3 без переадресаций роботов. Если Вы столкнулись с ошибками, то переключитесь на 'стандартный режим'"
COM_JMAP_MODE_STANDARD="Стандартный"
COM_JMAP_MODE_ADVANCED="Расширенный"
COM_JMAP_SOCKET_MODE="Режим работы сокета"
COM_JMAP_SOCKET_MODE_DESC="Выберите режим работы подключения по сокету для удалённых и локальных серверов. Если на Вашем хостинге установлен Linux модуль IPV6, то Вам возможно понадобиться переключиться на На основании IP"
COM_JMAP_IPMODE="На основании IP"
COM_JMAP_DNSMODE="На основании DNS"
COM_JMAP_MENUID_SITEMAP_LINKS="ID меню для ЧПУ ссылок карты сайта"
COM_JMAP_MENUID_SITEMAP_LINKS_DESC="Если Вы используете пункт меню для ссылки на HTML карту сайта, то Вы можете указать ID меню и применить ЧПУ алиас созданный Joomla, а также для других ЧПУ ссылок на карты сайта в SEO панели управления. Таким образом у Вас, например,  может быть http://yoursite.com/site-map/sitemap/xml вместо http://yoursite.com/component/jmap/sitemap/xml. Это особенно полезно, если Вы указали запрет на индексацию ссылок, содержащих слова 'index.php' или 'component', в Вашем файле robots.txt"
COM_JMAP_METAINFO_URLDECODE="Перекодирование URL с мета-информацией"
COM_JMAP_METAINFO_URLDECODE_DESC="Если данная опция включена, то проанализированные на корректность мета-информации ссылки, будут перекодированы удаляя percent-кодировку, если такова будет найдена, и заменяя пробелы на %20. Если у Вас есть компоненты, которые используют percent-кодировку в URL, и Вы столкнулись с отсутствием мета-информации, Вы можете отключить эту опцию"
COM_JMAP_ROBOTS_JOOMLA_SUBFOLDER="Robots.txt на верхнем уровне корневой директории"
COM_JMAP_ROBOTS_JOOMLA_SUBFOLDER_DESC="Если Вы установили Joomla! во вложенную папку на сервере и если Вы переместили файл robots.txt из папки установки Joomla! в верхнюю папку корневой директории, то Вы можете включить эту опцию для того, чтобы разрешить JSitemap найти и редактировать файл robots.txt, находящийся в корневой директории на уровне выше "
COM_JMAP_LINKABLE_CATS="Обработка связанных категорий"
COM_JMAP_LINKABLE_CATS_DESC="Если для данной опции выбрано 'Да' и элементы деревьев сгруппированы по категориям директорий, называние директории будет связано с элементами категорий. Это требует того, чтобы источники данных для 'категорий' в карте сайта включены и активны для обработки категорий деревьев соответствующим образом. Если Вы выбрали 'Да, спрятать деревья категорий', то деревья категорий будут спрятаны в карте сайта и будут использоваться только для получения ссылок для элементов деревьев. Эта настройка не повлияет на макет ККС"
COM_JMAP_YES_HIDE="Да, спрятать деревья категорий"
COM_JMAP_MERGE_MENU_TREE="Слияние с деревом меню"
COM_JMAP_MERGE_MENU_TREE_DESC="Если опция включена, и у Вас есть элементы дерева, сгруппированных по категориям и пункты меню ссылаются на категории, то элементы из источника данных мигрируют с деревом меню. Это требует того, чтобы оба источника данных 'категории' и 'пункты' были включены и активны в карте сайта и источники данных меню содержали  пункты, ссылающиеся на одинаковые категории. Если Вы выбрали 'Да, прятать дерево категорий' категории и пункты элементы не будут отображаться в карте сайта и будут использоваться только для объединения с одинаковыми меню. Эта настройка не повлияет на макет Диаграммы связей ККС"
COM_JMAP_MERGE_MENU_TREE_LEVELS="Слияние уровня категории"
COM_JMAP_MERGE_MENU_TREE_LEVELS_DESC="По умолчанию, будут объединены ТОЛЬКО категории содержимого ВЕРХНЕГО УРОВНЯ. Если Вы ссылаетесь одной дочерней категорией на несколько элементов меню, то Вы можете переключить режим объединения на 'дочерний уровень' для слияния категорий подуровней содержимого с деревом меню."
COM_JMAP_MERGE_TOPLEVEL="Верхний уровень"
COM_JMAP_MERGE_CHILDLEVEL="Дочерний уровень"
COM_JMAP_LINKABLE_CONTENT_CATS="Обрабатывать связанные категории"
COM_JMAP_LINKABLE_CONTENT_CATS_DESC="Если для данной опции выбрано 'Да', то имя директорий будет связано с категорией материала при помощи ссылки. Эта настройка не повлияет на макет ККС"
COM_JMAP_ENABLE_DEBUG="Включить отладку PHP"
COM_JMAP_ENABLE_DEBUG_DESC="Активируйте данную опцию, для включения отладки и отображения ошибок php во время работы компонента"

