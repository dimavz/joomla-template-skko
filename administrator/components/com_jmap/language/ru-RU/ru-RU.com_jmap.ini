COM_JMAP_DRAGGABLE_SITEMAP="Перетаскиваемая карта сайта"
COM_JMAP_DRAGGABLE_SITEMAP_DESC="Включите/Отключите функцию перетаскивания для элементов диаграммы связей карты сайта"
COM_JMAP_TEMPLATE_OVERRIDE="Включить переопределения шаблона"
COM_JMAP_TEMPLATE_OVERRIDE_DESC="Если данная опция включена, Вы можете скопировать все CSS файлы из папки компонента в Вашу папку шаблона для полной настройки стилей и изображений карты сайта. Вам нужно создать папку с именем 'com_jmap' внутри Вашей папки 'css' и скопировать в эту папку другую папку с именем 'js', которая находиться в главной папке фронтальной директории компонента"
COM_JMAP_ENABLE_TREEVIEW_SCRIPTS="Включить скрипты"
COM_JMAP_ENABLE_TREEVIEW_SCRIPTS_DESC="Если опция включена, по умолчанию именно так, все скрипты, необходимые для взаимодействия с деревом карты сайта, для разворачивания/сворачивания и так далее, будут загружены. Вы должны отключить опцию, только если Вы хотите сделать статический макет карты сайта со всеми раскрытыми уровнями по умолчанию и без какого-либо взаимодействия с пользователем"
COM_JMAP_DATASOURCE_PARAM="Настройки источников данных"
COM_JMAP_ASPECT_PARAM="Параметры отображения"
COM_JMAP_SHOW_EXPANDED="Развернуть всё"
COM_JMAP_SHOW_EXPANDED_DESC="Если выбрано 'Да', то директории карты сайта будут развёрнуты по умолчанию"
COM_JMAP_EXPAND_CURRENT_MENU_FOLDER="Развернуть текущую директорию меню"
COM_JMAP_EXPAND_CURRENT_MENU_FOLDER_SHORT="Развернуть текущую <br/> директорию меню"
COM_JMAP_EXPAND_CURRENT_MENU_FOLDER_DESC="Можно указать автоматическое развёртывание той директории карты сайта, в меню которой на данный момент находиться пользователь"
COM_JMAP_JMAPCOLLAPSE="Свернуть директорию"
COM_JMAP_JMAPEXPAND="Развернуть директорию"
COM_JMAP_COLUMN_SITEMAP="Отобразить карту сайта по столбцам"
COM_JMAP_COLUMN_SITEMAP_SHORT="Отобразить карту сайта <br/> по столбцам"
COM_JMAP_COLUMN_SITEMAP_DESC="Если Вы выберите этот тип отображения, карта сайта будет разделена на горизонтальные столбцы, в соответствии с различными источниками данных, для 'меню', 'содержимого' и 'пользователей' доступно максимум 3 столбца. ПРИМЕЧАНИЕ: эта опция не повлияет на макет диаграммы связей ККС, который использует ширину столбца для вычисления отступов столбцов"
COM_JMAP_COLUMN_SITEMAP_MAXNUM="Максимальное количество столбцов"
COM_JMAP_COLUMN_SITEMAP_MAXNUM_DESC="Если Вы выберите отображение карты сайта по столбцам, то можете указать максимальное количество столбцов, на которые будут разделены источники данных. Расчёт будет автоматически базироваться на количестве источников данных. ПРИМЕЧАНИЕ: эта опция не повлияет на макет диаграммы связей ККС"
COM_JMAP_MULTILEVEL_CATEGORIES="Показывать многоуровневое дерево директорий"
COM_JMAP_MULTILEVEL_CATEGORIES_SHORT="Показывать многоуровневое <br/> дерево директорий"
COM_JMAP_MULTILEVEL_CATEGORIES_DESC="Вы можете разрешить JSitemap рассчитывать многоуровневое дерево директорий сторонних расширений, когда составляется HTML карта сайта для элементов компонента. Пожалуйста, обратите внимание, что эта настройка влияет только на поддерживаемые источники данных и может быть ресурсоёмкой, так что лучше не активируйте её если у Вас есть тысячи ссылок в Вашей карте сайта. На источники данных, у которых есть категории, данная опция не повлияет. ПРИМЕЧАНИЕ: эта опция не повлияет на макет диаграммы связей ККС"
COM_JMAP_2_COLUMNS="2 столбца"
COM_JMAP_3_COLUMNS="3 столбца"
COM_JMAP_4_COLUMNS="4 столбца"
COM_JMAP_5_COLUMNS="5 столбцов"
COM_JMAP_6_COLUMNS="6 столбцов"
COM_JMAP_HIDE_EMPTY_CATS="Прятать пустые категории"
COM_JMAP_HIDE_EMPTY_CATS_DESC="Если данная опция включена, то в HTML карте сайта будут показаны все пустые категории"
COM_JMAP_EXPAND_FIRST_LEVEL="Раскрыть первый уровень"
COM_JMAP_EXPAND_FIRST_LEVEL_DESC="Если опция включена, то все директории первого уровня карты сайта будут раскрыты по умолчанию"
COM_JMAP_MERGE_ALIAS_MENU="Псевдоним дерева мега-меню"
COM_JMAP_MERGE_ALIAS_MENU_DESC="Если карта сайта включает множество меню, в которых есть типы меню 'Псевдоним пункта меню' с подменю и связями с реальными элементами, то все подменю этого псевдонима будут объединены в уникальное дерево. Например, если у Вас есть главное меню и в других отдельных меню есть элементы типа 'Псевдоним пункта меню', указывающие на реальные элементы включённые в главное меню, все подменю псевдонима  будут объединены в уникальное дерево под главным меню "
COM_JMAP_SHOW_TOGGLER="Показать переключатель развернуть/свернуть"
COM_JMAP_SHOW_TOGGLER_DESC="Если опция включена, то HTML карта сайта будет содержать переключатель, который позволит управлять сворачиванием/разворачиванием всех директорий карты сайта одним нажатием"
COM_JMAP_CREATED_DATE="Лимит на новые элементы"
COM_JMAP_CREATED_DATE_DESC="Если в Вашей карте содержится много тысяч записей, то Вы можете выбрать добавление в карту сайта только самых новых элементов. Таким образом, старые ссылки, которые уже проиндексированы поисковыми системами, не будут включены в карту сайта, так как это более не нужно, в результате получиться облегчённая карта сайта"
COM_JMAP_NO_DATE_LIMITS="Включить все элементы"
COM_JMAP_LAST_1MONTH="Элементы, созданные за последний месяц"
COM_JMAP_LAST_2MONTH="Элементы, созданные за последние 2 месяца"
COM_JMAP_LAST_3MONTH="Элементы, созданные за последние 3 месяца"
COM_JMAP_LAST_4MONTH="Элементы, созданные за последние 4 месяца"
COM_JMAP_LAST_5MONTH="Элементы, созданные за последние 5 месяцев"
COM_JMAP_LAST_6MONTH="Элементы, созданные за последние 6 месяцев"
COM_JMAP_LAST_7MONTH="Элементы, созданные за последние 7 месяцев"
COM_JMAP_LAST_8MONTH="Элементы, созданные за последние 8 месяцев"
COM_JMAP_LAST_9MONTH="Элементы, созданные за последние 9 месяцев"
COM_JMAP_LAST_10MONTH="Элементы, созданные за последние 10 месяцев"
COM_JMAP_LAST_11MONTH="Элементы, созданные за последние 11 месяцев"
COM_JMAP_LAST_12MONTH="Элементы, созданные за последние 12 месяцев"
COM_JMAP_ORDERBYDATE="Всегда сортировать по дате"
COM_JMAP_ORDERBYDATE_DESC="Если опция включена, то список статей в XML картах сайта всегда будет построен по убыванию даты создания. RSS-лента следует этому типу сортировки по умолчанию"
COM_JMAP_YES_BYDATE_CREATED="Да, дата создания"
COM_JMAP_YES_BYDATE_MODIFIED="Да, дата последнего изменения"
COM_JMAP_ORDERBYALPHA="Выстроить HTML карты сайта в алфавитном порядке"
COM_JMAP_ORDERBYALPHA_DESC="Если опция включена, то всё содержимое HTML карты сайта будет встроено по алфавиту. По умолчанию, содержимое идёт по порядку сортировки Joomla"
COM_JMAP_LIMITFEATURED_ARTICLES="Только избранные материалы"
COM_JMAP_LIMITFEATURED_ARTICLES_DESC="Если опция включена, то для этого источника данных будут загружены только избранные материалы"
COM_JMAP_SHOW_CONTENT_EXPANDED="Развернуть всё"
COM_JMAP_SHOW_CONTENT_EXPANDED_DESC="Если выбрано 'Да', то директории этого источника данных будут развёрнуты по умолчанию"

; Configuration - Component params - Caching and splitting
COM_JMAP_CACHE_STANDARD="Стандартное кэширование"
COM_JMAP_PRECACHING_AJAX="Предварительное кэширование AJAX"
COM_JMAP_SPLITTING="Разделение карты сайта"
COM_JMAP_CACHE="Использовать кэш для карт сайта"
COM_JMAP_CACHE_DESC="Если Вы включите кэширование, то Ваши карты сайта будут закэшированы с использованием родной системы кэширования Joomla. Это может быть полезным, если Вам нужно увеличить скорость генерации, чтобы это занимало меньше времени."
COM_JMAP_JOOMLA_CACHE_ENABLED=" Кэширование карты сайта включено"
COM_JMAP_JOOMLA_CACHE_ENABLED_DESC="Сейчас кэширование карт сайта включено, карты сайта будут закэшированы и повторно использованы до того, как время жизни кэша не истечёт и сгенерируется новая свежая карта сайта"
COM_JMAP_JOOMLA_CACHE_DISABLED=" Кэширование карты сайта отключено"
COM_JMAP_JOOMLA_CACHE_DISABLED_DESC="Сейчас кэширование карт сайта отключено, карты сайта всегда будут генерироваться заново в режиме реального времени"
COM_JMAP_LIFETIME_CACHE="Время жизни кэша (в днях)"
COM_JMAP_LIFETIME_CACHE_DESC="Задайте время жизни кэша в днях, учитывая частоту обновления контента Вашего сайта. По умолчанию, карта сайта будет кэшироваться на 1 день. Если Вы выберите использовать постоянное кэширование карты сайта, закэшированная версия никогда не устареет и будет использоваться снова и снова до тех пор, пока Вы не удалите её в управлении кэшем Joomla. Это полезно тогда, когда Ваша карта сайта требует слишком много времени для генерации и робот Google сталкивается с ошибкой окончании времени соединения при получении доступа к карте."
COM_JMAP_1DAY="1 день"
COM_JMAP_3DAYS="3 дня"
COM_JMAP_1WEEK="1 неделя"
COM_JMAP_2WEEKS="2 недели"
COM_JMAP_1MONTH="1 месяц"
COM_JMAP_USE_ALWAYS="Постоянное кэширование карты сайта"
COM_JMAP_RSS_LIFETIME_CACHE="Время кэширования RSS-ленты (в минутах)"
COM_JMAP_RSS_LIFETIME_CACHE_DESC="Задайте время кэширования RSS-ленты в минутах, учитывая частоту изменения контента на Вашем сайте. По умолчанию, время кэширования RSS-ленты будет 60 минут"
COM_JMAP_PRECACHING_ENABLED="Включить предварительное кэширование AJAX"
COM_JMAP_PRECACHING_ENABLED_DESC="Позволяет Вам включить систему предварительного кэширования для AJAX генерации карты сайта для построения больших карт сайта постепенно по шагам. Это часто необходимо для генерации больших карт сайта изображений на сайтах с большим количеством ссылок и небольшим серверными ресурсами. Также это помогает тогда, когда у Вас есть карты сайта с многотысячными ссылками и Вы получаете ошибки, например, ошибки окончания времени соединения. Благодаря данной опции карта сайта может быть сгенерирована во время AJAX процесса, когда карта сайта строиться постепенно."
COM_JMAP_PRECACHING_LIMIT_XML="Лимит предварительного кэширования для XML карт сайта"
COM_JMAP_PRECACHING_LIMIT_XML_DESC="Позволяет Вам задать количество ссылок, которое должно обрабатываться на каждом шаге генерации XML карты сайта, карты сайта новостей Google и мобильной карты сайта"
COM_JMAP_PRECACHING_LIMIT_IMAGES="Лимит предварительного кэширования для карты сайта изображений"
COM_JMAP_PRECACHING_LIMIT_IMAGES_DESC="Позволяет Вам задать количество ссылок, которое должно обрабатываться на каждом шаге генерации карты сайта изображений"
COM_JMAP_JOOMLA_PRECACHE_ENABLED=" Предварительное кэширование карт сайта включено"
COM_JMAP_JOOMLA_PRECACHE_ENABLED_DESC="Сейчас предварительное кэширование карт сайта включено, Вы можете начать процесс предварительного кэширования, для нужного формата карты сайта, в панели управления SEO. Если Вы отключите функцию предварительного кэширования все предварительно закэшированные карты сайта будут проигнорированы, даже если они есть на диске"
COM_JMAP_JOOMLA_PRECACHE_DISABLED=" Предварительное кэширование карт сайта отключено"
COM_JMAP_JOOMLA_PRECACHE_DISABLED_DESC=" Сейчас предварительное кэширование карт сайта отключено, как только Вы его активируете, в панели управления SEO появиться необходимые опции, которые позволят Вам начать процесс предварительного кэширования карт сайта"

