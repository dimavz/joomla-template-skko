PLG_SYSTEM_SITEMAPCACHE="Кэш карты сайта"
PLG_SITEMAPCACHE_DESCRIPTION="<p>Вы можете не подозревать, что использование таких популярных расширений для Joomla!, как OSMap, Xmap, MapX без кэширования может привести к полному отказу Вашего сервера. Недоступным Ваш ресурс может сделать любой школьник при помощи обыкновенного мобильного телефона. Лёгкий HTTP-флуд на страницы генераторов карты может показаться целой DDoS атакой многочисленной армии ботов, потому что для формирования структуры каталогов генератор карты потребляет большое количество ресурсов операционной системы, производя множество медленных SQL запросов.</p><p>Я написал этот легковесный плагин для того, чтобы сделать генераторы карты сайта быстрыми и безопасными. До момента появления этого плагина ещё не существовало чистых решений, работающих без ошибок. Этот плагин подобен стандартному системному плагину Page Cache, но работает только для генераторов карты сайта. Он не совершает SQL запросов для получения или формирования кэша – вместо этого используется системная конфигурация кэша, как при стандартном кэшировании. Copyright &copy; <a href='https://addondev.com'>Philip Sorokin</a>.</p>"
