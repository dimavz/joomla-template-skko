MOD_GOOGLE_MAP_MARKER_MANAGER_DESC="<p>Координаты lat,lng автоматически заполяются после ввода адреса. Оставив поле адреса пустым, вы можете ввести их вручную.</p><p></p><p>В поле 'иконка' вы можете настроить внешний вид метки. Для этого укажите URL адресс картинки с иконкой, например для синей иконки с точкой по центру: <b>http://maps.google.com/mapfiles/ms/micons/blue-dot.png</b></p><p>Все стандартные иконки можно найти по этому адресу: <b>https://sites.google.com/site/gmapsdevelopment/</b></p><p></p><p>В поле 'окно c информацией' вы можете внести любую информацию, которая будет отображаться при клике на метку. Поле распознает html-тэги, это позволяет вставить картинки или видео.</p>"
